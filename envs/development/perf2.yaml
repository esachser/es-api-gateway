---
transports:
  - type: EsHttpTransport
    id: http
    parameters:
      routeContext: /api/perf/v2
      routes:
        "/":
        - method: GET
          mids: []
        "/wait-:delay(\\d+)":
        - method: GET
          mids:
          - type: EsDelayMiddleware
            data:
              delayProp: request.params.delay
    mids: []
    enabled: true
  - type: EsHttpTransport
    id: https
    parameters:
      routeContext: /api/perf/v2
      routes:
        "/":
        - method: GET
          mids: []
    mids: []
    enabled: true
init: 
  - type: EsMetricsMiddleware
    data: 
      prop: response.headers.x-esgateway-execution-time
execution: 
# - type: EsRateLimiterMiddleware
#   data: 
#     points: 10
#     duration: 1
- type: EsPropertyMiddleware
  data:
    name: response.status
    value: 200
- type: EsPropertyMiddleware
  data:
    name: response.body
    value: 
      ok: true
logging:
  level: info
enabled: true
