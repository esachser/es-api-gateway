---
transports:
  - type: EsHttpTransport
    id: http
    parameters:
      routeContext: /api/perf/v2
      routes:
        "/":
        - method: GET
          mids: []
    mids: []
init: 
  - type: EsMetricsMiddleware
    data: 
      prop: execution-time
execution: 
# - type: EsRateLimiterMiddleware
#   data: 
#     points: 10
#     duration: 1
- type: EsPropertyMiddleware
  data:
    name: response.status
    value: 200
- type: EsPropertyMiddleware
  data:
    name: response.body
    value: 
      ok: true
logging:
  level: info
