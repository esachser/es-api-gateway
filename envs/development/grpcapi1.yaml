---
transports:
  - type: EsHttpTransport
    id: http
    parameters:
      routeContext: "/api/grpc/v1/teste"
      routes:
        "/":
          - method: GET
            mids: []
          - method: POST
            mids: 
              - type: EsGetRawBodyMiddleware
                after: false
                data: 
                  streamProp: httpctx.req
    mids:
      - type: EsMetricsMiddleware
        data:
          prop: response.headers.timems
      - type: EsRateLimiterMiddleware
        after: false
        data: 
          points: 100
          duration: 1
      - type: EsPropertyMiddleware
        after: false
        data:
          name: quotakey
          value: bla
      - type: EsPropertyMiddleware
        after: false
        data:
          name: quotakey
          value: bla
      - type: EsPropertyMiddleware
        after: false
        data:
          name: qtype
          value: day
      - type: EsPropertyMiddleware
        after: false
        data:
          name: qvalue
          value: 10
      - type: EsPropertyMiddleware
        after: false
        data:
          name: strict
          value: false
      - type: EsSequenceMiddleware 
        data: 
          mids:
          -
            - type: EsMetricsMiddleware
              data:
                prop: response.headers.timequota
            - type: EsQuotaLimiterMiddleware
              after: false
              data: 
                sourceProp: quotakey
                quotaId: qto
                quotaTypeProp: qtype
                quotaProp: qvalue
                strictProp: strict
init: []
execution:
  - type: Custom-CPMID1
    after: true
    data: {}
  - type: EsPropertyMiddleware
    after: false
    data:
      name: rdest
      value: methodd
  - type: EsRedisGetMiddleware
    after: false
    data: 
      destProp: response.headers.mcall
      redisSourceProp: rdest
  - type: EsPropertyMiddleware
    after: false
    data:
      name: package
      value: first
  - type: EsPropertyMiddleware
    after: false
    data:
      name: service
      value: Greeter
  - type: EsPropertyMiddleware
    after: false
    data:
      name: method
      value: Hello
  - type: EsPropertyMiddleware
    after: false
    data:
      name: addr
      value: localhost:8080
  - type: EsPropertyMiddleware
    after: false
    data:
      name: keypass
      value: esapi
  - type: EsDecodeMiddleware
    after: false
    data:
      parserOpts: {}
  - type: EsSequenceMiddleware
    after: false
    data: 
      mids:
        - 
          - type: EsMetricsMiddleware
            data:
              prop: response.headers.timerequest
          - type: EsGrpcRequestMiddleware
            after: false
            data:
              proto: 
                options:
                  go_package: ".;first"
                nested:
                  first:
                    nested:
                      Greeter:
                        methods:
                          Hello:
                            requestType: HelloRequest
                            responseType: HelloResponse
                      HelloRequest:
                        fields:
                          name:
                            type: string
                            id: 1
                      HelloResponse:
                        fields:
                          name:
                            type: string
                            id: 1
              packageProp: package
              serviceProp: service
              methodProp: method
              addressProp: addr
              headersProp: headers
              bodyProp: parsedBody
              enableSsl: false 
  - type: EsPropertyMiddleware
    after: false
    data:
      name: ttl
      value: 30000
  - type: EsRedisSetMiddleware
    after: false
    data: 
      sourceProp: method
      redisDestProp: rdest
      ttlProp: ttl
  - type: EsPropertyMiddleware
    after: false
    data:
      name: response.status
      value: 200
logging:
  level: info
