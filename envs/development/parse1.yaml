---
transports:
  - type: EsHttpTransport
    id: http
    parameters:
      routeContext: "/api/parser/v1"
      routes:
        "/":
          - method: POST
            mids: 
              - type: EsGetRawBodyMiddleware
                after: false
                data: 
                  streamProp: httpctx.req
                  maxLenProp: maxLen
    mids: []
execution:
  - type: EsDecodeMiddleware
    after: false
    data:
      parserOpts:
        ignoreAttributes: true
  - type: EsPropertyMiddleware
    after: false
    data:
      name: response.headers.content-type
      value: application/json
  - type: EsEncodeMiddleware
    after: false
    data: {}
  - type: EsPropertyMiddleware
    after: false
    data:
      name: response.status
      value: 200
  - type: Custom-CPMID1
    after: false
    data: {}
logging:
  level: info
